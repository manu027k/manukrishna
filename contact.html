    <script>
document.getElementById('submit-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form fields
    const name = document.getElementById('fullname');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const role = document.getElementById('role');
    const message = document.getElementById('message');

    // Regex patterns
    const namePattern = /^[A-Za-z]{3,}(?: [A-Za-z]{3,})*$/;
    const phonePattern = /^\+[0-9]{12}$/;
    const rolePattern = /^(?=.*[A-Za-z0-9])[A-Za-z0-9 ]{2,}$/;

    let isValid = true;
    let alertMsg = "";

    // Validate Name
    if (!namePattern.test(name.value.trim())) {
        isValid = false;
        alertMsg += "Name should have at least 3 letters and contain only letters and spaces.\n";
    }

    // Validate Email
    if (!email.checkValidity()) {
        isValid = false;
        alertMsg += "Please enter a valid email address.\n";
    }

    // Validate Phone
    if (!phonePattern.test(phone.value.trim())) {
        isValid = false;
        alertMsg += "Phone must start with + and be followed by 12 digits (e.g., +919876543210).\n";
    }

    // Validate Role
    if (!rolePattern.test(role.value.trim())) {
        isValid = false;
        alertMsg += "Role can include letters, numbers, and spaces but no special characters. At least 2 characters.\n";
    }

    // Validate Message
    if (message.value.trim().length < 5) {
        isValid = false;
        alertMsg += "Message must be at least 5 characters long.\n";
    }

    // Submit if valid
    if (!isValid) {
        alert(alertMsg); // Show all error messages
        return;
    }

    // If valid, send via AJAX
    $.ajax({
        url: "https://script.google.com/macros/s/AKfycbyJjCRGu9fhkMWHgTczVVCbSVErCURrZl-Jot_iSj9lmwuKUbc1eTdiCQSDyUadC7nbGA/exec",
        data: $("#submit-form").serialize(),
        method: "POST",
        success: function (response) {
            alert("Thank you for your queries/feedback.");
            window.location.reload();
            // or redirect:
            // window.location.href = "https://your-redirect-url.com";
        },
        error: function (err) {
            alert("Something went wrong. Please try again.");
        }
    });
});
</script>
